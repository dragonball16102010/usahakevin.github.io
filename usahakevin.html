<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin Store</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2ecc71; /* Hijau */
            color: #fff;
            padding: 20px;
        }

        header {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 40px;
        }

        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .product {
            background-color: #27ae60;
            border-radius: 10px;
            padding: 20px;
            width: 45%;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .product h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .product ul {
            list-style-type: none;
            padding: 0;
        }

        .product ul li {
            padding: 5px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>Kevin Store</header>

    <div class="container">
        <div class="product">
            <h2>Hosting Panel Bot WhatsApp</h2>
            <ul>
                <li>2GB - 1K</li>
                <li>3GB - 2K</li>
                <li>4GB - 3K</li>
                <li>5GB - 4K</li>
                <li>6GB - 5K</li>
                <li>7GB - 6K</li>
                <li>8GB - 7K</li>
                <li>9GB - 8K</li>
            </ul>
        </div>

        <div class="product">
            <h2>File Badak WhatsApp</h2>
            <ul>
                <li>Harga: 15K</li>
            </ul>
        </div>
    </div>
</body>
</html>
